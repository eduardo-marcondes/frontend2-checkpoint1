<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/btp/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Edz Store - Contato</title>
    <link rel="shortcut icon" href="./imgs/logo_icon.png" type="image/x-icon">
</head>

<body class="container-fluid">

    <header class="row">
        <!-- Navibar -->
        <nav class="navbar navbar-dark justify-content-between" style="background-color: #242625" >
            <!--  Button Collapse -->
            <div class="d-md-none">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navcollapse" aria-controls="navcollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <!-- Menus lista md -->
            <div class="d-none d-md-block">
                <ul class="nav">
                    <li><a href="index.html" class="nav-link fw-bold" >INÍCIO</a></li>
                    <li><a href="aequipe.html" class="nav-link fw-bold"  >A EQUIPE</a></li>
                    <li><a href="#" class="nav-link fw-bold" >CONTATO</a></li>
                </ul>
            </div>
            <!-- Logo ao centro -->
            <div class="img-nav">
                <a href="index.html"><img src="./imgs/logo_edz.png" class="img-fluid" width="170" height="37" alt="Logo Edz Store"></a>
            </div>
            <!-- Botão ativador do form para preencher o espaço-->
    
            <div class="invisible-space">
            </div>
        </nav>
        <!-- Navbar collapse (sanduíche) -->
        <div class="navbar-collapse collapse border  d-md-none" style="background-color: #0049F5" id="navcollapse">
            <div>
                <ul class="nav justify-content-center my-3">
                    <li><a href="index.html" class="nav-link fw-bold" style="color: #F2F2F2">INÍCIO</a></li>
                    <li><a href="aequipe.html" class="nav-link fw-bold" style="color: #F2F2F2">A EQUIPE</a></li>
                    <li><a href="#" class="nav-link fw-bold" style="color: #F2F2F2">CONTATO</a></li>
                </ul>
            </div>
        </div>
        <!-- Button trigger modal display none -->
        <button type="button" id="modalButton" class="d-none btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">
            Launch static backdrop modal
        </button>
        <!-- Modal menssagem enviada -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Menssagem Enviada com Sucesso !</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">
                        Responderemos o mais breve possível
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                        <button type="button" id="modalButtonSubmit" class="btn btn-primary">Entendi</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Form contato -->
    <main class="row row-cols-md-2 mt-3 justify-content-center">
    </main>

    <script src="js/btp/bootstrap.bundle.min.js"></script>
    <script src="js/contato.js"></script>
</body>

</html>
